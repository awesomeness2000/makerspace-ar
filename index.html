<!DOCTYPE html>
<html>
  <head>
    <title>AR STL Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/js/loaders/STLLoader.js"></script>
  </head>
  <body style="margin:0;overflow:hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-marker preset="hiro">
        <a-entity
          stl-model="url(assets/printer.stl)"
          position="0 0.1 0"
          rotation="0 180 0"
          scale=".01 .01 .01"
          material="color: gray;">
        </a-entity>
        <a-text value="3D Printer" position="0 0.8 0" align="center" color="yellow"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
